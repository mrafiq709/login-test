<!DOCTYPE html>
<html>
<head>
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

<!-- jQuery library -->
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

<!-- Latest compiled JavaScript -->
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
	<div class="navbar navbar-inverse navbar-fixed-top">
		<div class="container">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle" data-toggle="collapse"
					data-target=".nav-collapse">
					<span class="icon-bar"></span> <span class="icon-bar"></span> <span
						class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="#">My project</a>
			</div>
			<div class="navbar-collapse collapse">
				<ul class="nav navbar-nav">
					<li th:classappend="${module == 'home' ? 'active' : ''}"><a
						th:href="@{#}" th:href="@{/}">Home</a></li>
					<li th:classappend="${module == 'tasks' ? 'active' : ''}"><a
						th:href="@{#}" th:href="@{/task}">Tasks</a></li>
				</ul>
				<ul class="nav navbar-nav navbar-right">
					<li th:if="${#authorization.expression('!isAuthenticated()')}">
						<a th:href="@{/signin}" th:href="@{/signin}"> <span
							class="glyphicon glyphicon-log-in" aria-hidden="true"></span>&nbsp;Sign
							in
					</a>
					</li>
					<li th:if="${#authorization.expression('isAuthenticated()')}">
						<a th:href="@{/logout}" th:href="@{#}" onclick="$('#form').submit();">
							<span class="glyphicon glyphicon-log-out" aria-hidden="true"></span>&nbsp;Logout
					</a>
						<form style="visibility: hidden" id="form" method="post"
							th:action="@{#}" th:action="@{/logout}"></form>
					</li>
				</ul>
			</div>
		</div>
	</div>
</body>
</html>
