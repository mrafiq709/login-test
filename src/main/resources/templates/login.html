<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

<!-- jQuery library -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

<!-- Latest compiled JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

<!-- CSS for login Form -->
<link rel="stylesheet" type="text/css" th:href="@{/css/login-form.css}"/>

<script>
	$(function(){
		$("#head").load("header.html");
	});
</script>

</head>
<body>
<div id="head">Hi</div>
<div class="container">
	<form method="POST" th:action="@{/welcome}" th:object="${data}">
		<div class="form-group">
			<label for="email">Email address:</label>
			<input type="email" class="form-control" th:field="*{email}" id="email" placeholder="Enter Email">
		</div>
		<div class="form-group">
			<label for="pwd">Password:</label>
			<input type="password" class="form-control" th:field="*{password}" id="pwd" placeholder="Enter Password">
		</div>
			<div class="checkbox">
			<label><input type="checkbox"> Remember me</label>
		</div>
		<button type="submit" class="btn btn-primary">Login</button>
	</form>
</div>
</body>
</html>
